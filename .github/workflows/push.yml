name: Publish Docker image

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, SHA)'
        required: false
        default: 'main'
  release:
    types: [published]

jobs:
  build-and-push:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        name:
          - ncs
          - nrf5-15-2
          # - nrf5-17-1
          # - embedded-gcc
          # - pylib-emulator
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive image tags
        id: meta
        run: |
          set -euo pipefail
          dockerfile="${{ matrix.name }}/Dockerfile"
          if [[ ! -f "$dockerfile" ]]; then
            echo "Dockerfile not found at $dockerfile" >&2
            exit 1
          fi

          version=$(grep -E "^ARG TOOLCHAIN_VERSION=" "$dockerfile" | head -n1 | cut -d= -f2- || true)

          version=$(printf '%s' "$version" | tr -d ' \t\r\n')

          if [[ -z "$version" ]]; then
            echo "TOOLCHAIN_VERSION ARG missing in $dockerfile" >&2
            exit 1
          fi

          echo "docker_tag=${version}-${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.name }}
          push: true
          tags: ghcr.io/ridebeeline/fw-build-${{ matrix.name }}:${{ steps.meta.outputs.docker_tag }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max